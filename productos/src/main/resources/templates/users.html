<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th, .table td {
            text-align: center;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            padding-right: 15px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .active {
            background-color: #007bff;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .navbar-brand {
            color: #fff;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="container-fluid">
        <a th:href="@{/products}" class="nav-link">Productos</a>
        <a th:href="@{/users}" class="nav-link">Usuarios</a>
    </div>
</div>

<div class="content">
    <h2 class="text-center">Lista de Usuarios</h2>
    <table class="table table-striped table-bordered mt-4">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Dirección</th>
            <th>Usuario</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.username}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger"
                   onclick="return confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-3">
        <a th:href="@{/users/new}" class="btn btn-primary">Agregar Usuario</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
