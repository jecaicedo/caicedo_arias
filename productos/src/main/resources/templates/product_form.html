<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${product.id != null} ? 'Editar Producto' : 'Agregar Producto'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${product.id != null} ? 'Editar Producto' : 'Agregar Producto'"></h2>
    <form th:action="${product.id != null } ? '/products/update' : '/products'" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="sku" class="form-label">SKU</label>
            <input type="text" id="sku" class="form-control" th:field="*{sku}" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" required>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Marca</label>
            <input type="text" id="brand" class="form-control" th:field="*{brand}">
        </div>
        <div class="mb-3">
            <label for="store" class="form-label">Tienda</label>
            <input type="text" id="store" class="form-control" th:field="*{store}">
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
